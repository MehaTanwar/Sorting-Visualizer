<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorting Visualizer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Sorting Algorithm Visualizer</h1>
  </header>

  <main>
    <div class="controls">
      <select id="algorithm-select">
        <option value="bubble">Bubble Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="heap">Heap Sort</option>
      </select>

      <input type="range" id="size-slider" min="10" max="150" value="50">
      <button id="start-btn">Start Sort</button>
      <button id="shuffle-btn">Shuffle</button>
    </div>

    <div id="array-container"></div>

    <div class="info">
      <p>Runtime: <span id="runtime">0 ms</span></p>
      <p>Steps: <span id="steps">0</span></p>
    </div>

    <canvas id="complexityChart" width="400" height="200"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
